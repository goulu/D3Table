<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>D3Table</title>
    <link rel="stylesheet" href="../Clusterize.js/clusterize.css">
    <script src="../Clusterize.js/clusterize.js"></script>
    <script src='http://d3js.org/d3.v3.js' type='text/javascript'></script>
    <script src="./table.js" type='text/javascript'></script>
</head>
<body>
<h1>Table using D3.js and clusterize.js</h1>
<ul>
    <li>How to provide only the visible Table.data to Clusterize ?</li>
</ul>
<div class="table">
</div>
<script>
    let n=5000;
    var d = d3.range(n).map(function(d,i){
        return [i,n-i,Math.random()];
    });
    var table = new Table(d3.select('.table'))
        .header(["a","b","c"])
        .data(d);
</script>
</body>
</html>
